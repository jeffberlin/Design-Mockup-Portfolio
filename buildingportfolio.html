<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Design Mockup Portfolio Quiz">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Design Mockup Portfolio Quiz</title>
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
  <link href="gruntfile.js" rel="stylesheet">
</head>

<body>
<header class="grid">
  <div class="col-1-2">
    <img class="header_logo" src="https://career-resource-center.udacity.com/assets/svgs/logo-udacity-mark-e55958b7fd6d392c1e343b02a9e045cb669c33cfa1bb772bba40897a0f2b482d.svg" alt="Udacity Logo">
  </div>
  <div class="col-1-2 names">
    <h1 class="name">Jeff Berlin</h1>
    <h2 class="fend">FRONT-END NINJA</h2>
  </div>
</header>

<div class="grid">
  <img class="center" src="images/center-image.jpg" alt="Center">
</div>

<div class="grid">
  <h3 class="featured">Featured Work</h3>
</div>

<section class="grid">
  <ul>
  <li class="pictures col-1-3">
    <div class="appify">
      <img class="image" src="images/appify-394.png" alt="Appify">
    </div>
    <h1 class="title">Appify</h1>
    <p class="url">https://github.com/udacity/Appify/</p>
  </li>
  <li class="pictures col-1-3">
    <div class="sunflower">
      <img class="image" src="images/sunflower-394.jpg" alt="Sunflower">
    </div>
    <h1 class="title">Sunflower</h1>
    <p class="url">https://github.com/udacity/Sunflower/</p>
  </li>
  <li class="pictures col-1-3">
    <div class="bokeh">
      <img class="image" src="images/bokeh-394.jpg" alt="Bokeh">
    </div>
    <h1 class="title">Bokeh</h1>
    <p class="url">https://github.com/udacity/Bokeh/</p>
  </li>
</ul>
</section>


</body>

</html>
